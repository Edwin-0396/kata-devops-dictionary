apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kata-dictionary
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/YOUR_GITHUB_USER/kata-devops-dictionary'
    targetRevision: main
    path: manifests

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
